<!DOCTYPE html>
<html>
<head>   
    <title>Image Reflection</title>
    <style>
        img{
           -webkit-box-reflect: below 5px linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.6))
        }
    </style>
</head>
<body>
    <img src="https://wallpaperaccess.com/full/2637771.jpg" width="150px">
</body>
</html>
