<!DOCTYPE html>
<html>
<head>    
    <title>Pseudo-class</title>
    <style>
        /* selector:hover | active | visited | link */

        /* nth-child() */

        div p:nth-child(2){
            color: red;
        }

        a:link{
            color: aqua;
        }

        a:visited{
            color: red;
        }

        a:active{
            background-color: black;
            color: white;
        }

        div:hover{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <a href="https://www.google.com">Dotnet.Net</a>
    <div>
        <p>lorem</p>
        <p>lorem</p>
        <p>lorem</p>
        <p>lorem</p>
    </div>
</body>
</html>
