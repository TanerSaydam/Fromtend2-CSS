<!DOCTYPE html>
<html>
<head>   
    <title>Dropdown</title>

    <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }

        .dropdown-content{
            display: none;
            position: absolute;
            background-color: green;
            color: white;
            padding: 12px 16px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content{
            display: block;
        }
    </style>
</head>
<body>
